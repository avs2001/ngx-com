<main class="flex min-h-dvh items-center justify-center p-4">
  <div class="flex w-full max-w-2xl flex-col items-center gap-8 animate-fade-in">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-5xl font-bold text-surface-900">
        Hello, {{ title() }}
      </h1>
      <p class="mt-3 text-lg text-surface-600">
        Your app is running with Tailwind v4.
      </p>
    </div>

    <!-- Theme Color Swatches -->
    <div class="grid w-full grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
      <!-- Primary -->
      <div class="animate-slide-up rounded-xl bg-white p-4 shadow-sm">
        <p class="mb-3 text-sm font-semibold text-surface-700">Primary</p>
        <div class="flex flex-col gap-1">
          <div class="h-8 rounded-md bg-primary-100"></div>
          <div class="h-8 rounded-md bg-primary-300"></div>
          <div class="h-8 rounded-md bg-primary-500"></div>
          <div class="h-8 rounded-md bg-primary-700"></div>
          <div class="h-8 rounded-md bg-primary-900"></div>
        </div>
      </div>

      <!-- Accent -->
      <div class="animate-slide-up rounded-xl bg-white p-4 shadow-sm">
        <p class="mb-3 text-sm font-semibold text-surface-700">Accent</p>
        <div class="flex flex-col gap-1">
          <div class="h-8 rounded-md bg-accent-100"></div>
          <div class="h-8 rounded-md bg-accent-300"></div>
          <div class="h-8 rounded-md bg-accent-500"></div>
          <div class="h-8 rounded-md bg-accent-700"></div>
          <div class="h-8 rounded-md bg-accent-900"></div>
        </div>
      </div>

      <!-- Warn -->
      <div class="animate-slide-up rounded-xl bg-white p-4 shadow-sm">
        <p class="mb-3 text-sm font-semibold text-surface-700">Warn</p>
        <div class="flex flex-col gap-1">
          <div class="h-8 rounded-md bg-warn-100"></div>
          <div class="h-8 rounded-md bg-warn-300"></div>
          <div class="h-8 rounded-md bg-warn-500"></div>
          <div class="h-8 rounded-md bg-warn-700"></div>
          <div class="h-8 rounded-md bg-warn-900"></div>
        </div>
      </div>

      <!-- Surface -->
      <div class="animate-slide-up rounded-xl bg-white p-4 shadow-sm">
        <p class="mb-3 text-sm font-semibold text-surface-700">Surface</p>
        <div class="flex flex-col gap-1">
          <div class="h-8 rounded-md bg-surface-100"></div>
          <div class="h-8 rounded-md bg-surface-300"></div>
          <div class="h-8 rounded-md bg-surface-500"></div>
          <div class="h-8 rounded-md bg-surface-700"></div>
          <div class="h-8 rounded-md bg-surface-900"></div>
        </div>
      </div>
    </div>

    <!-- Sample Components -->
    <div class="flex flex-wrap items-center justify-center gap-3">
      <button
        type="button"
        class="rounded-pill bg-primary-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm transition hover:bg-primary-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500"
      >
        Primary Button
      </button>
      <button
        type="button"
        class="rounded-pill bg-accent-500 px-5 py-2.5 text-sm font-medium text-white shadow-sm transition hover:bg-accent-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-accent-500"
      >
        Accent Button
      </button>
      <button
        type="button"
        class="rounded-pill border border-surface-300 bg-white px-5 py-2.5 text-sm font-medium text-surface-700 shadow-xs transition hover:bg-surface-50 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-500"
      >
        Outline Button
      </button>
    </div>

    <!-- Badge Samples -->
    <div class="flex flex-wrap items-center justify-center gap-2">
      <span class="inline-flex items-center rounded-pill bg-primary-100 px-3 py-1 text-xs font-medium text-primary-700">
        Primary
      </span>
      <span class="inline-flex items-center rounded-pill bg-accent-100 px-3 py-1 text-xs font-medium text-accent-700">
        Accent
      </span>
      <span class="inline-flex items-center rounded-pill bg-warn-100 px-3 py-1 text-xs font-medium text-warn-700">
        Warning
      </span>
      <span class="inline-flex items-center rounded-pill bg-success-500/15 px-3 py-1 text-xs font-medium text-success-600">
        Success
      </span>
    </div>
  </div>
</main>

<router-outlet />
